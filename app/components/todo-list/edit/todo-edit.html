<section class="container">
  <form class="form-inline">
    <div class="form-group">
      <label>Todo title</label>
      <input type="text" ng-model='list.todo.title' class="form-control" />
    </div>
    <div class="form-group">
      <div class="btn btn-success" ng-click='list.addTodo(list.todo)'>Add</div>
      <div class="btn btn-link" ui-sref='list.all' >Go back</div>
    </div>
  </form>
</section>
