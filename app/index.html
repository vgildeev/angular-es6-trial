<!DOCTYPE html>
<html ng-app="trial-task">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>trial-task</title>

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
            integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    </head>

    <body>
      <div class='content'>

        <header class='navbar navbar-static-top navbar-default'>
          <div class="container">
            <ul class="nav navbar-nav">
              <li ui-sref-active='active'>
                <a ui-sref='main'>Main</a>
              </li>
              <li ng-class="{active: $state.includes('list')}">
                <a ui-sref='list.all'>Todo List</a>
              </li>
              <li ui-sref-active='active'>
                <a ui-sref='table-plots'>Table Plots</a>
              </li>
            </ul>
          </div>
        </header>

        <ui-view />
      </div>


      <footer class='main-footer text-center'>
        &copy; All rights reserved
      </footer>

      <script src="http://localhost:9001/webpack-dev-server.js"></script>
      <script src="bundle.js"></script>
    </body>
</html>
